{% macro render_item(item, show_form=False, show_amount=False)%}
<div style="border-style: solid; border-color: black; margin:5px; border-radius: 5px;">
    <p class="a">

        <span style="color:black">Название: </span>
        <span style="color: green">{{item['name_dishes']}} </span>
        <span style="color:black">Цена: </span>
        <span style="color: green">{{item['price']}} </span>
        {% if show_amount %}
        <span style="color:black">Количество: </span>
        <span style="color: green">{{item['amount']}} </span>
        {% endif %}
    </p>
    {% if show_form %}
    <div>
        <form action="" method="post">
             <input type="hidden" name="prod_id"  value={{item['id_M']}}>
            <input type="submit" name="action"  value="Добавить">
        </form>
    </div>
    {% endif %}
</div>
{% endmacro %}
