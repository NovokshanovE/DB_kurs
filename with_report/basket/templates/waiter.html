<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         html, body {
  height: 100%;
}
body {
  margin: 0;
  background: linear-gradient(#f2f2f6, #d3d3e7);
}
        a, input, option {
  font-weight: 700;
  color: white;
  text-decoration: none;
  padding: .8em 1em calc(.8em + 3px);
  border-radius: 10px;
  background: rgb(64,199,129);
  box-shadow: 0 -3px rgb(53,167,110) inset;
  transition: 0.2s;
}
a:hover { background: rgb(53, 167, 110); }
a:active {
  background: rgb(33,147,90);
  box-shadow: 0 3px rgb(33,147,90) inset;
}
input:hover { background: rgb(53, 167, 110); }
input:active {
  background: rgb(33,147,90);
  box-shadow: 0 3px rgb(33,147,90) inset;
}
    </style>
</head>
<body>
<h2 align="center"> Введите свой номер и номер столика</h2>
    <div align = center>
        <form action="", method ="POST">
            Номер официанта:
            <select name=waiter_id>

                {%for i in items%}
                <option value={{i}}>{{i}}</option>
                {% endfor %}


            </select><br><br>
            Номер столика:
            <select name=tabel_id>

                {%for i_T in items_T%}
                <option value={{i_T}}>{{i_T}}</option>
                {% endfor %}


            </select><br><br>

            <input type = submit value ="Отправить">
            <br><br><br>
            <a href={{url_for('menu_choice')}}> Вернуться в главное меню</a>
        </form>
    </div>

</body>
</html>
