<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск продукта</title>
    <link href="static/main.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      h2 { font-size  : 14pt;
           color      : black
      }
      label { font-size  : 14pt;
              color      : green
      }
       html, body {
  height: 100%;
}
body {
  margin: 0;
  background: linear-gradient(#f2f2f6, #d3d3e7);
}
        a, input {
  font-weight: 700;
  color: white;
  text-decoration: none;
  padding: .8em 1em calc(.8em + 3px);
  border-radius: 10px;
  background: rgb(64,199,129);
  box-shadow: 0 -3px rgb(53,167,110) inset;
  transition: 0.2s;
}
a:hover { background: rgb(53, 167, 110); }
a:active {
  background: rgb(33,147,90);
  box-shadow: 0 3px rgb(33,147,90) inset;
}
input:hover { background: rgb(53, 167, 110); }
input:active {
  background: rgb(33,147,90);
  box-shadow: 0 3px rgb(33,147,90) inset;
}
    </style>
</head>
<body>
  <h2 align="center"> Введите название продукта</h2>
    <div align = center>
        <form action="", method ="POST">
            <select name=product_name id = "product_name">
                {%for i in items%}
                <option value={{i}}>{{i}}</option>
                {% endfor %}
<!--                <option value="Грибной Крем-суп">Грибной Крем-суп</option>-->

<!--                <option value="Макороны пофлоцки">Макороны пофлоцки</option>-->

<!--                <option value="Мясная лазанья">Мясная лазанья</option>-->

<!--                <option value="Наполеон">Наполеон</option>-->

<!--                <option value="Фондан с ванильным мороженым">Фондан с ванильным мороженым</option>-->

<!--                <option value="Глинтвейн">Глинтвейн</option>-->

            </select>


            <br><br>

            <input type = submit value ="Отправить">
            <br><br><br>
            <a href={{url_for('bp_query.querie')}}> Вернуться в главное меню</a>
        </form>
    </div>

</body>
</html>
